<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Confirmation
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
   .thank-you-animation {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .button-click-effect {
            transition: transform 0.2s;
        }

        .button-click-effect:active {
            transform: scale(0.95);
        }

        .background-animation {
            animation: gradientBackground 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('https://placehold.co/1600x150') repeat-x;
            background-size: cover;
        }
  </style>
 </head>
 <body class="bg-gradient-to-r from-blue-400 to-purple-600 text-white font-sans background-animation">
  <div class="flex flex-col items-center justify-center min-h-screen p-6 relative">
   <div class="bg-white text-black rounded-lg shadow-2xl p-8 text-center thank-you-animation">
    <h1 class="text-5xl font-bold mb-4 font-serif">
     Thank You!
    </h1>
    <p class="text-xl mb-6">
     Your form has been successfully submitted.
    </p>
    <div class="flex flex-col sm:flex-row justify-center mt-4 space-y-4 sm:space-y-0 sm:space-x-4">
     <a class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded transition duration-300 button-click-effect" href="index.html">
      Back to Home
     </a>
     <a class="bg-green-500 hover:bg-green-700 text-white py-2 px-6 rounded transition duration-300 button-click-effect" href="contact_form.html">
      Submit Another Response
     </a>
     <a class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-6 rounded transition duration-300 button-click-effect" href="faq.html">
      Visit FAQ
     </a>
    </div>
   </div>
   <div class="mt-8 text-white">
    <p class="text-lg">
     Navigate to:
    </p>
    <ul class="mt-2 space-y-2">
     <li>
      <a class="underline hover:text-gray-300 transition duration-300" href="index.html">
       Main Page
      </a>
     </li>
     <li>
      <a class="underline hover:text-gray-300 transition duration-300" href="contact_form.html">
       Contact Us
      </a>
     </li>
     <li>
      <a class="underline hover:text-gray-300 transition duration-300" href="faq.html">
       FAQ
      </a>
     </li>
    </ul>
   </div>
   <div class="mt-8 text-white">
    <img alt="A placeholder image for visual enhancement" class="rounded-lg shadow-lg border-4 border-white" height="400" src="img_5.png" width="600"/>
    <p class="mt-4 text-lg">
     Feel free to explore our website for more information and resources.
    </p>
   </div>
  </div>
  <div class="wave">
  </div>
  <script>
   document.querySelectorAll('a').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.add('button-click-effect');
            });
        });

        // Smooth scroll functionality for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
  </script>
 </body>
</html>
