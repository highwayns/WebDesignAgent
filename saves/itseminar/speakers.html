<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Speakers - IT Summer Seminar
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs">
  </script>
  <style>
   .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .modal-background {
            backdrop-filter: blur(10px);
        }

        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
        }

        .fade-enter,
        .fade-leave-to /* .fade-leave-active in <2.1.8 */ {
            opacity: 0;
        }
  </style>
 </head>
 <body class="bg-gradient text-white font-sans leading-normal tracking-normal">
  <!-- Navigation -->
  <nav class="bg-gray-800 shadow sticky top-0 z-50">
   <div class="max-w-7xl mx-auto px-8">
    <div class="flex items-center justify-between h-16">
     <div class="w-full justify-between flex items-center">
      <a class="flex-shrink-0 text-white" href="index.html">
       <img alt="Logo" class="h-8 w-8" src="img_7.png"/>
      </a>
      <div class="ml-10 flex items-baseline space-x-4">
       <a class="text-white px-3 py-2 rounded-md text-sm font-medium hover:text-blue-300" href="index.html">
        Home
       </a>
       <a class="text-white px-3 py-2 rounded-md text-sm font-medium hover:text-blue-300" href="about.html">
        About
       </a>
       <a class="text-white px-3 py-2 rounded-md text-sm font-medium hover:text-blue-300" href="schedule.html">
        Schedule
       </a>
       <a class="text-white px-3 py-2 rounded-md text-sm font-medium hover:text-blue-300" href="register.html">
        Register
       </a>
       <a class="text-white px-3 py-2 rounded-md text-sm font-medium hover:text-blue-300" href="contact.html">
        Contact
       </a>
      </div>
     </div>
    </div>
   </div>
  </nav>
  <!-- Main Content -->
  <section class="py-16">
   <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-12">
     Speakers
    </h1>
    <div class="mb-8">
     <input class="w-full px-4 py-2 rounded-md" placeholder="Search speakers..." type="text" x-data="{ query: '' }" x-model="query"/>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
     <!-- Speaker Card -->
     <div class="bg-white text-gray-900 rounded-lg shadow-lg hover-scale transition-transform p-6" x-data="{ open: false }">
      <img alt="Speaker 1" class="w-full h-56 object-cover rounded-t-lg mb-4" src="img_15.png"/>
      <h2 @click="open = true" class="text-2xl font-bold mb-2 cursor-pointer">
       John Doe
      </h2>
      <p class="text-gray-700 mb-4">
       Senior Developer at Example Corp.
      </p>
      <div class="flex space-x-2">
       <a class="text-blue-500 hover:text-blue-700" href="#">
        LinkedIn
       </a>
       <a class="text-blue-500 hover:text-blue-700" href="#">
        Twitter
       </a>
      </div>
      <!-- Modal -->
      <div class="fixed z-10 inset-0 overflow-y-auto modal-background" x-cloak="" x-show="open">
       <div class="flex items-center justify-center min-h-screen">
        <div class="fixed inset-0 bg-gray-900 opacity-50">
        </div>
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full">
         <div class="bg-white p-6">
          <h3 class="text-2xl font-bold mb-4">
           John Doe
          </h3>
          <p class="text-gray-700 mb-4">
           Full profile details about John Doe.
          </p>
          <button @click="open = false" class="bg-blue-500 text-white px-4 py-2 rounded-md transition-transform hover-scale">
           Close
          </button>
         </div>
        </div>
       </div>
      </div>
     </div>
     <!-- Repeat similar blocks for other speakers -->
    </div>
   </div>
  </section>
  <!-- Back to Top Button -->
  <div class="fixed bottom-4 right-4">
   <button class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg transition-transform hover-scale hover:bg-blue-700" onclick="scrollToTop()">
    Back to Top
   </button>
  </div>
  <script>
   function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
  </script>
 </body>
</html>
