<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   New Project
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
   .wave-effect {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      animation: wave 10s infinite linear;
    }

    @keyframes wave {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .gradient-bg {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    .hover-transition {
      transition: all 0.3s ease-in-out;
    }

    .hover-transition:hover {
      transform: translateY(-3px);
    }

    .parallax-bg {
      background: url('img_12.png') no-repeat center center fixed;
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-attachment: fixed;
    }
  </style>
 </head>
 <body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <!-- Header -->
  <header class="wave-effect text-white py-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
     <img alt="Logo" class="mr-2" height="40" src="img_5.png" width="40"/>
     <h1 class="text-3xl font-bold">
      Create New Project
     </h1>
    </div>
    <nav class="space-x-4">
     <a class="hover:text-gray-300 hover-transition" href="index.html">
      Home
     </a>
     <a class="hover:text-gray-300 hover-transition" href="dashboard.html">
      Dashboard
     </a>
    </nav>
   </div>
  </header>
  <!-- Main Content -->
  <main class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg flex space-x-6 parallax-bg">
   <!-- Form Column -->
   <div class="w-2/3 relative">
    <img alt="Project Placeholder" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2" height="150" src="img_12.png" width="150"/>
    <h2 class="text-2xl font-bold mb-4">
     Project Details
    </h2>
    <form class="space-y-4" id="project-form">
     <div>
      <label class="block text-sm font-medium text-gray-700" for="project-name">
       Project Name
      </label>
      <input class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="project-name" name="project-name" placeholder="Enter project name" required="" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="project-description">
       Description
      </label>
      <textarea class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="project-description" name="project-description" placeholder="Enter project description" required="" rows="4"></textarea>
     </div>
     <div class="grid grid-cols-2 gap-4">
      <div>
       <label class="block text-sm font-medium text-gray-700" for="start-date">
        Start Date
       </label>
       <input class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="start-date" name="start-date" required="" type="date"/>
      </div>
      <div>
       <label class="block text-sm font-medium text-gray-700" for="end-date">
        End Date
       </label>
       <input class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="end-date" name="end-date" required="" type="date"/>
      </div>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="team-members">
       Team Members
      </label>
      <input class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="team-members" name="team-members" placeholder="Enter team members" required="" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="attachments">
       Attachments
      </label>
      <input class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="attachments" name="attachments" type="file"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="project-template">
       Project Template
      </label>
      <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" id="project-template" name="project-template">
       <option value="">
        Select a template
       </option>
       <option value="template1">
        Template 1
       </option>
       <option value="template2">
        Template 2
       </option>
      </select>
     </div>
     <div class="flex space-x-4">
      <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-2 rounded-md hover:bg-blue-700 hover-transition" type="submit">
       Create Project
      </button>
      <button class="bg-gradient-to-r from-gray-500 to-gray-700 text-white p-2 rounded-md hover:bg-gray-700 hover-transition" onclick="window.location.href='dashboard.html'" type="button">
       Cancel
      </button>
     </div>
    </form>
   </div>
   <!-- Summary Column -->
   <div class="w-1/3 bg-gradient-to-r from-gray-100 to-gray-200 p-4 rounded-md shadow-md">
    <div class="flex items-center">
     <img alt="Summary Icon" class="mr-2" height="24" src="img_16.png" width="24"/>
     <h2 class="text-xl font-bold mb-4">
      Project Summary
     </h2>
    </div>
    <img alt="Project Summary Placeholder" class="mb-4" height="100" src="img_22.png" width="100"/>
    <p class="text-gray-700">
     Provide a brief summary of the project details here. Once you fill out the form, a summary of your inputs will be displayed in this section.
    </p>
    <div class="mt-4 space-y-2 text-gray-800" id="summary">
     <!-- Real-time summary updates will be displayed here -->
    </div>
   </div>
  </main>
  <!-- Footer -->
  <footer class="wave-effect text-white py-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     Â© 2023 Project Management App. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-2">
     <a class="hover-transition" href="#">
      <img alt="Facebook Icon" height="24" src="img_19.png" width="24"/>
     </a>
     <a class="hover-transition" href="#">
      <img alt="Twitter Icon" height="24" src="img_13.png" width="24"/>
     </a>
     <a class="hover-transition" href="#">
      <img alt="LinkedIn Icon" height="24" src="img_3.png" width="24"/>
     </a>
     <a class="hover-transition" href="#">
      <img alt="Instagram Icon" height="100" src="img_27.png" width="100"/>
     </a>
    </div>
   </div>
  </footer>
  <!-- JavaScript for form validation and real-time feedback -->
  <script>
   document.getElementById('project-form').addEventListener('input', function () {
      const summary = document.getElementById('summary');
      const projectName = document.getElementById('project-name').value;
      const projectDescription = document.getElementById('project-description').value;
      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const teamMembers = document.getElementById('team-members').value;

      summary.innerHTML = `
        <p><strong>Project Name:</strong> ${projectName}</p>
        <p><strong>Description:</strong> ${projectDescription}</p>
        <p><strong>Start Date:</strong> ${startDate}</p>
        <p><strong>End Date:</strong> ${endDate}</p>
        <p><strong>Team Members:</strong> ${teamMembers}</p>
      `;
    });
  </script>
 </body>
</html>
