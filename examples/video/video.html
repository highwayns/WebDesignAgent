<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="index.html" class="text-white text-lg font-semibold">Home</a>
            <a href="browse.html" class="text-white text-lg font-semibold">Browse Videos</a>
        </div>
        <div>
            <button onclick="likeVideo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Like</button>
            <button onclick="shareVideo()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Share</button>
            <button onclick="subscribeChannel()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Subscribe</button>
            <button onclick="toggleFullScreen()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Full Screen</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="video-container bg-gray-800 rounded-lg overflow-hidden">
            <iframe class="video-iframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Related Videos Section -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold">Related Videos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <!-- Sample Related Video -->
                <div class="bg-gray-700 rounded-lg overflow-hidden">
                    <img src="https://placehold.co/300x200" alt="Placeholder for related video thumbnail" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">Related Video Title</h3>
                        <p class="text-gray-300">Short description of the related video.</p>
                    </div>
                </div>
                <!-- Repeat similar blocks for more related videos -->
            </div>
        </section>

        <!-- Comments Section -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold">Comments</h2>
            <div class="mt-4">
                <!-- Sample Comment -->
                <div class="bg-gray-800 p-4 rounded-lg mb-4">
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/50x50" alt="User profile picture" class="w-12 h-12 rounded-full">
                        <div>
                            <h3 class="font-semibold">User Name</h3>
                            <p class="text-gray-400">2 days ago</p>
                        </div>
                    </div>
                    <p class="mt-2 text-gray-300">This is a sample comment. The user can share their thoughts on the video here.</p>
                </div>
                <!-- Repeat similar blocks for more comments -->
            </div>
        </section>
    </div>

    <script>
        // Sample JavaScript functions for interactivity
        function likeVideo() {
            alert('You liked the video!');
        }

        function shareVideo() {
            alert('You shared the video!');
        }

        function subscribeChannel() {
            alert('You subscribed to the channel!');
        }

        function toggleFullScreen() {
            const elem = document.querySelector('.video-iframe');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
