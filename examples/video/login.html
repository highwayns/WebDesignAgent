<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript for handling user authentication, form validation, and login feedback
        function submitLoginForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Login successful!');
                // Add further authentication logic here
            } else {
                alert('Please enter both username and password.');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-6 font-sans">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <img src="https://placehold.co/100x100" alt="Login Icon" class="mx-auto mb-4"/>
        </div>
        <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Login To Your Account</h2>
        <form onsubmit="event.preventDefault(); submitLoginForm();">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-purple-300" id="username" required="" type="text"/>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-purple-300" id="password" required="" type="password"/>
            </div>
            <div class="mb-6 text-right">
                <a class="text-sm text-purple-600 hover:underline" href="forgot_password.html">Forgot Password?</a>
            </div>
            <button class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-300" type="submit">Login</button>
        </form>
        <div class="mt-6 flex justify-between">
            <a class="text-sm text-purple-600 hover:underline" href="signup.html">Create Account</a>
            <a class="text-sm text-purple-600 hover:underline" href="index.html">Home</a>
        </div>
        <div class="mt-6 flex justify-between">
            <a class="text-sm text-purple-600 hover:underline" href="browse.html">Browse Videos</a>
            <a class="text-sm text-purple-600 hover:underline" href="privacy.html">Privacy Policy</a>
            <a class="text-sm text-purple-600 hover:underline" href="terms.html">Terms of Service</a>
        </div>
    </div>
</body>
</html>
