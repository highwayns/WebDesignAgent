        <div class="flex justify-between items-center mb-4">

            </div>
            <div class="space-x-2">
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg" onclick="navigatePage('previous')">Previous</button>
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg" onclick="navigatePage('next')">Next</button>
            </div>
        </div>

        <!-- Video Listings -->
        <div id="video-listings" class="grid grid-cols-3 gap-4">
            <!-- Example Video Item -->
            <div class="bg-white p-4 rounded-lg shadow-lg hover-preview relative">

                <p class="text-gray-600">Category: Technology</p>
                <div class="thumbnail absolute top-0 left-0 bg-black bg-opacity-50 w-full h-full flex items-center justify-center hidden">
                    <img src="https://placehold.co/300x200" alt="Thumbnail preview" class="w-2/3">
                </div>
            </div>
            <!-- Add more video items similarly -->

    </div>
